<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role Model</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <script>
      function toggleOtherInput() {
        const otherInput = document.getElementById("otherHear");
        const selectElement = document.getElementById("firstHear");
        otherInput.style.display =
          selectElement.value === "Other" ? "block" : "none";
      }

      function submitForm() {
        // Get the form elements
        const name = document.getElementById("name").value.trim();
        const age = document.getElementById("age").value.trim();
        const idolName = document.getElementById("idolName").value.trim();
        const reason = document.getElementById("reason").value.trim();
        const firstHear = document.getElementById("firstHear").value;
        const continent = document.querySelector(
          'input[name="continent"]:checked'
        );

        // Validate required fields
        if (!name || !age || !idolName || !reason || !firstHear || !continent) {
          alert("Please fill in all required fields.");
          return; // Stop form submission if validation fails
        }

        // Redirect to table.html if all fields are filled
        window.location.href = "table.html"; // Redirect to table.html
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Who is Your Favourite Role?</h1>
      <form id="roleModelForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Your Age:</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            required
          />
        </div>
        <div class="mb-3">
          <label for="idolName" class="form-label"
            >Who is Your Role Model?</label
          >
          <input
            type="text"
            class="form-control"
            id="idolName"
            name="idolName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Why Do You Admire Them?</label>
          <textarea
            class="form-control"
            id="reason"
            name="reason"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">How Did You First Hear About Them?</label>
          <select
            class="form-select"
            id="firstHear"
            name="firstHear"
            required
            onchange="toggleOtherInput()"
          >
            <option value="" disabled selected>Select an option</option>
            <option value="Social Media">Social Media</option>
            <option value="TV/Movies">TV/Movies</option>
            <option value="Friends/Family">Friends/Family</option>
            <option value="Events/Concerts">Events/Concerts</option>
            <option value="Other">Other</option>
          </select>
          <div class="other-input mt-2" id="otherHear" style="display: none">
            <label for="otherDetail" class="form-label"
              >Please specify where:</label
            >
            <input
              type="text"
              class="form-control"
              id="otherDetail"
              name="otherDetail"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Continent of Your Idol:</label><br />
          <div>
            <input
              type="radio"
              id="asia"
              name="continent"
              value="Asia"
              required
            />
            <label for="asia">Asia</label>
          </div>
          <div>
            <input
              type="radio"
              id="europe"
              name="continent"
              value="Europe"
              required
            />
            <label for="europe">Europe</label>
          </div>
          <div>
            <input
              type="radio"
              id="northAmerica"
              name="continent"
              value="North America"
              required
            />
            <label for="northAmerica">North America</label>
          </div>
          <div>
            <input
              type="radio"
              id="southAmerica"
              name="continent"
              value="South America"
              required
            />
            <label for="southAmerica">South America</label>
          </div>
          <div>
            <input
              type="radio"
              id="africa"
              name="continent"
              value="Africa"
              required
            />
            <label for="africa">Africa</label>
          </div>
          <div>
            <input
              type="radio"
              id="oceania"
              name="continent"
              value="Oceania"
              required
            />
            <label for="oceania">Oceania</label>
          </div>
          <div>
            <input
              type="radio"
              id="antarctica"
              name="continent"
              value="Antarctica"
            />
            <label for="antarctica">Antarctica</label>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary w-100"
          onclick="submitForm()"
        >
          Submit Your Info
        </button>
      </form>
    </div>
  </body>

</html>
